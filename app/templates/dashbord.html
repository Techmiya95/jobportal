<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        /* Button Styling */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Hiii</h1>
    
    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</body>
</html>
